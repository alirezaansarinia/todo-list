<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review - ToDo List</title>

    <!-- #region: links -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- #endregion -->

    <!-- #region: scripts -->
    <script src="./assets/js/script.js" defer></script>
    <!-- #endregion -->
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <!-- #region: header -->
          <header class="d-flex gap-2 align-items-center mb-4">
            <!-- #region: title -->
            <i class="bi bi-calendar-check fs-3"></i>
            <h1 class="text-secondary fs-3 mb-0">Todo List</h1>
            <!-- #endregion -->
          </header>
          <!-- #endregion -->

          <!-- #region: main -->
          <main>
            <!-- #region: todo-form -->
            <section class="mb-4">
              <form id="item-form">
                <label for="input-item" class="form-label">Enter Item:</label>
                <input type="text" id="item-input" class="form-control" />
                <div
                  class="form-text text-danger mb-3"
                  id="input-invalid"
                ></div>

                <button type="submit" class="btn btn-sm btn-dark">
                  <i class="bi bi-plus"></i>
                  <span>Add Item</span>
                </button>
              </form>
            </section>
            <!-- #endregion-->

            <!-- #region: filter-item -->
            <section>
              <input
                type="text"
                id="filter"
                placeholder="filter item"
                class="form-control form-control-sm"
              />
            </section>
            <!-- #endregion -->

            <!-- #region: list-items -->
            <section>
              <ul id="item-list" class="my-4 p-0"></ul>
            </section>
            <!-- #endregion -->

            <!-- #region: clear-all -->
            <section class="d-grid">
              <button
                type="button"
                id="items-clear"
                class="btn btn-outline-dark"
              >
                Clear All
              </button>
            </section>
            <!-- #endregion -->
          </main>
          <!-- #endregion -->
        </div>
      </div>
    </div>
  </body>
</html>
